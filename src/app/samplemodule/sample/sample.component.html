<!--App Header-->
<app-header></app-header>

<!--App Modal-->
<app-modal *ngIf="modal_params.isdisplayed" [is_modal_displayed]="modal_params" (close)="toggleModal($event)"></app-modal>

<!--This is the main container. It must be included in every page since it has important stylings associated with it-->
<div class="pagecontainer">
    <!--App Loader-->
    <app-loader *ngIf="loader_params.isdisplayed" (close)="toggleLoader($event)"></app-loader>

    <!--App Message-->
    <app-message *ngIf="message_params.isdisplayed" [is_message_displayed]="message_params"></app-message>

    <div class="pagesection">
        <header class="pagesection-header">Buttons</header>


        <div class="button-container">
            <div class="left">
                <button (click)="toggleModal()">Toggle Modal</button>
                <button class="outline" (click)="toggleLoader()">Toggle Loader</button>
                <button class="disabled">Disabled Button</button>
            </div>
            <div class="right">
                <button class="nooutline" (click)="toggleMessage()">Toggle Message</button>
            </div>
        </div>
    </div>

    <div class="pagesection">
        <header class="pagesection-header">Input Group</header>

        <div class="ig ig-3">
            <div class="ig-item">
                <header>Simple Input</header>
                <div class="ig-input ig-input-required">
                    <input class="ig-item-input" placeholder="dasda">
                </div>
            </div>
            <div class="ig-item">
                <header>Simple Dropdown</header>
                <div class="ig-input">
                    <ng-select class="ig-item-dropdown" placeholder="dasda"></ng-select>
                </div>
            </div>
            <div class="ig-item">
                <header>Header</header>
                <div class="ig-input">
                    <input class="ig-item-input" placeholder="dasda">
                </div>
            </div>
            <div class="ig-item">
                <header>Header</header>
                <div class="ig-input">
                    <input class="ig-item-input" placeholder="dasda">
                </div>
            </div>
        </div>
    </div>

    <div class="pagesection">
        <header>Table</header>


    </div>

</div>
